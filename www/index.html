<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Start</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm  navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link ml-3 active home" href="/"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3 history" href="/history"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3 play-game" href="/game"></a>
                    </li>
                </ul>
                <figure class="engelska mt-2 mr-2">
                    <img src="/images/englishFlag.jpg" alt="English">
                </figure>
                <figure class="sverige mt-2">
                    <img src="/images/swedishFlag.jpg" alt="Swedish">
                </figure>
            </div>
        </nav>
    </header>
    <main>
        <section class="Start">
            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="col-lg-8 col-sm-12 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="/images/breakout1.PNG" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Sparkanoid</h5>
                                <a href="http://www.gamesxl.com/arcade/sparkanoid" target="_blank" class="btn btn-primary"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="/images/breakout2.PNG" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Atari Breakout</h5>
                                <a href="https://www.crazygames.com/game/atari-breakout" target="_blank" class="btn btn-primary"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="/images/breakout3.PNG" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Breakout 5</h5>
                                <a href="http://o.www.spela.se/spel_/breakout_5" target="_blank" class="btn btn-primary"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="/images/breakout4.PNG" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Breakout Wars</h5>
                                <a href="https://www.y8.com/games/breakout_wars" target="_blank" class="btn btn-primary"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="/images/breakout5.PNG" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Yet Another Breakout</h5>
                                <a href="https://www.y8.com/games/yet_another_breakout" target="_blank" class="btn btn-primary"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="/images/breakout6.PNG" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Master Breakout</h5>
                                <a href="https://www.y8.com/games/master_breakout" target="_blank" class="btn btn-primary"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="Historia">
                <div class="container">
                        <div class="row">
                          <div class="col-6">
                            <section class="history">
                              <div class="flags">
                                <img id="flagSv" src="/images/swedishFlag.jpg">
                                <img id="flagEn" src="/images/englishFlag.jpg">
                              </div>
                              <h4></h4>
                              <article>
                              </article>
                              <section>
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                  <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                  </ol>
                                  <div class="carousel-inner">
                                    <div class="carousel-item active">
                                      <img class="d-block w-100" src="/images/arkide2.jpg" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                      <img class="d-block w-100" src="/images/arkide2.jpg" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                      <img class="d-block w-100" src="/images/arkide2.jpg" alt="Third slide">
                                    </div>
                                  </div>
                                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                  </a>
                                </div>
                              </section>
                              <!--<div class="carousel-item">
                                <img src="/images/arkide2.jpg" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>...</h5>
                                  <p>...</p>
                                </div>
                              </div>-->
                              <!--<div class="col-4">
                                    <img src="/images/arkide2.jpg">
                                  </div>-->
                          </div>
                        </div>
                        
        </section>

        <section class="Spela">
                <div class="game"></div>
                <div class="score">SCORE: <span>00000</span></div>
                <div class="lives">LIVES: <span>3</span></div>
                <div class="ballX"><div class="ballY"></div></div>
                <div class="paddle"></div>
                <div class="game-over">GAME OVER - PRESS ENTER TO PLAY AGAIN</div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark mt-5 text-light p-4">
        <div class="row mx-auto">
            <div class="col-md-8 text-md-center">
                <div class="d-inline-block text-left">
                    <h5 class="address"></h5>
                    <p class="mb-0">
                        Breakout Arcade Games AB<br>
                        Ringv√§gen 3<br>
                        234 64 Lund</p>
                </div>
            </div>
            <div class="col-md-8 text-md-center">
                <div class="d-inline-block text-left">
                    <h5 class="mt-3 mt-md-0 phone"></h5>
                    <p class="mb-0"> <span class="custom"></span><span> 046-456 54 76</span></p>
                    <p class="mn-0"> <span class="reservation"></span> <span> 046-595 34 54</span></p>
                </div>
            </div>
            <div class="col-md-8 text-md-center">
                <div class="d-inline-block text-left">
                    <h5 class="mt-3 mt-md-0 mail"></h5>
                    <p class="mb-0">info@breakout.se<br>
                        nyheter@breakout.se</p>
                </div>
            </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script src="/js/tryMeButton.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/game.js"></script>
</body>

</html>
